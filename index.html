<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="뮤직 모바일 메인에서 다양한 정보와 유용한 컨텐츠를 만나 보세요."
    />
    <meta name="keywords" content="music, 뮤직, 듣기, Apple Music, 애플뮤직" />
    <meta name="format-detaction" content="telephone=no" />

    <!-- Open Graphic -->
    <!-- 모바일, 앱, 등에서 링크를 걸었을 때 나오는 정보를 삽입 -->
    <meta property="og:site_name" content="Apple Music App" />
    <meta property="og:title" content="Apple Music App" />
    <meta
      property="og:description"
      content="뮤직 모바일 메인에서 다양한 정보와 유용한 컨텐츠를 만나 보세요."
    />
    <meta
      property="og:image"
      content="여러분 개발사이트 주소의 이미지위치 정보"
    />

    <!-- css 삽입 -->
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.css" />

    <!-- script 구동 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script type="text/javascript" src="/js/slick.min.js"></script>

    <title>퍼블테스트</title>
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="row">
          <h1 class="logo">Apple Music</h1>
          <div class="menu">
            <i class="fa fa-bars" aria-hidden="true" onclick="toggleMenu()"></i>
          </div>
        </div>
      </div>
    </header>

    <!-- 슬라이드 메뉴 -->
    <div id="slide-menu" class="">
      <ul>
        <li>메뉴 항목1</li>
        <li>메뉴 항목2</li>
        <li>메뉴 항목3</li>
      </ul>
    </div>
    <!-- //상단 메뉴 -->
    <main>
      <section class="music">
        <article class="daily">
          <div class="container">
            <div class="row">
              <h2>Daily Recommended</h2>
              <div class="da_music">
                <div class="d_img">
                  <picture>
                    <img src="/images/da_img_01.png" alt="노래제목1" />
                  </picture>
                </div>
                <div class="d_img">
                  <picture>
                    <img src="/images/da_img_02.png" alt="노래제목2" />
                  </picture>
                </div>
                <div class="d_img">
                  <picture>
                    <img src="/images/da_img_03.png" alt="노래제목3" />
                  </picture>
                </div>
              </div>
            </div>
          </div>
        </article>
        <!-- //daily -->

        <article class="album">
          <div class="container">
            <div class="row">
              <h2>Lastest Album</h2>
              <span class="all_icon">See All</span>
              <div class="al_music">
                <div class="al_img">
                  <picture>
                    <img src="/images/al_img_01.png" alt="앨범제목1" />
                  </picture>
                  <div class="al_title">
                    <span class="al_tit">Perfect Ex</span>
                    <p class="al_desc">앨범 설명글</p>
                  </div>
                </div>
                <div class="al_img">
                  <picture>
                    <img src="/images/al_img_02.png" alt="앨범제목2" />
                  </picture>
                  <div class="al_title">
                    <span class="al_tit">Perfect Ex</span>
                    <p class="al_desc">앨범 설명글</p>
                  </div>
                </div>
                <div class="al_img">
                  <picture>
                    <img src="/images/al_img_03.png" alt="앨범제목3" />
                  </picture>
                  <div class="al_title">
                    <span class="al_tit">Perfect Ex</span>
                    <p class="al_desc">앨범 설명글</p>
                  </div>
                </div>
                <div class="al_img">
                  <picture>
                    <img src="/images/al_img_04.png" alt="앨범제목4" />
                  </picture>
                  <div class="al_title">
                    <span class="al_tit">Perfect Ex</span>
                    <p class="al_desc">앨범 설명글</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
    <!-- //main -->
    <script src="/js/script.js"></script>
    <!-- script 구동하는 스크립트는 상단에 중간중간에 구동은 밑으로 -->
  </body>
</html>
